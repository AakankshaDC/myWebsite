<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/dev/aakankshadc.com</title>
    <style>
        body {
            background-color: black;
            color: #39ff14;
            font-family: monospace;
            padding: 20px;
        }
        .terminal {
            max-width: 800px;
            margin: auto;
            white-space: pre-wrap;
            line-height: 1.7;
        }
        .prompt {
            color: white;
        }
        .command {
            font-weight: bold;
            color: cyan;
        }
        .output {
            color: #39ff14;
        }
        .time {
            color: #39ff14;
        }
        .directory {
            color: #268bd2;
        }
        a {
            color: #ffc107;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .typing {
            display: block;
            overflow: hidden;
            white-space: pre-wrap;
        }
        .cursor {
            display: inline-block;
            width: 0.6em;
            height: 1em;
            background: white;
            margin-left: 5px;
            animation: blink 0.75s step-end infinite;
            position: relative;
            top: 2px;
        }
        @keyframes blink {
            from, to { background: transparent; }
            50% { background: white; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let terminal = document.querySelector(".terminal");
            let cursor = document.createElement("span");
            cursor.classList.add("cursor");

            function getTime() {
                let now = new Date();
                return now.toLocaleTimeString();
            }

            let commands = [
                { text: "cat about.txt", delay: 500, showPrompt: true },
                { text: "Hi, I'm Aakanksha Choudhary! A developer passionate about building cool projects.", delay: 200, showPrompt: false },
                { text: "You can find my work below. Let's connect!", delay: 200, showPrompt: false },
                { text: "ls -1 projects/", delay: 500, showPrompt: true },
                { text: "  • <a href='https://github.com/AakankshaDC/Py-Snake' target='_blank'>Py-Snake</a>", delay: 200, showPrompt: false },
                { text: "  • <a href='https://github.com/yourusername/project2' target='_blank'>project2</a>", delay: 200, showPrompt: false },
                { text: "  • <a href='https://github.com/yourusername/project3' target='_blank'>project3</a>", delay: 200, showPrompt: false },
                { text: "ls -1 contact/", delay: 500, showPrompt: true },
                { text: "  • <a href='https://www.linkedin.com/in/aakankshac/' target='_blank'>LinkedIn</a>", delay: 200, showPrompt: false },
                { text: "  • <a href='mailto:aakankshadc32@gmail.com'>Email</a>", delay: 200, showPrompt: false }
            ];

            function typeText(index) {
                if (index >= commands.length) {
                    terminal.appendChild(cursor);
                    return;
                }

                let commandDiv = document.createElement("div");
                
                if (commands[index].showPrompt) {
                    let timeSpan = document.createElement("span");
                    timeSpan.classList.add("time");
                    timeSpan.textContent = "[" + getTime() + "] ";
                    
                    let promptSpan = document.createElement("span");
                    promptSpan.classList.add("prompt");
                    promptSpan.innerHTML = "user@machine:<span class='directory'>[~/dev/aakankshadc.com]</span>$ ";
                    
                    commandDiv.appendChild(timeSpan);
                    commandDiv.appendChild(promptSpan);
                }
                
                let textSpan = document.createElement("span");
                textSpan.classList.add("command");
                textSpan.innerHTML = commands[index].text;
                commandDiv.appendChild(textSpan);
                terminal.appendChild(commandDiv);

                setTimeout(() => typeText(index + 1), commands[index].delay);
            }

            typeText(0);
        });
    </script>
</head>
<body>
    <div class="terminal"></div>
</body>
</html>
